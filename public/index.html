<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الأماكن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 70%; }
        #info-panel {
            position: absolute;
            top: 0;
            right: 70%;
            bottom: 0;
            width: 30%;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f8f8;
            display: none;
        }
        #close-info {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <span id="close-info">&times;</span>
        <h2 id="place-name"></h2>
        <p id="place-description"></p>
        <img id="place-image" src="" alt="صورة المكان" style="max-width: 100%;">
    </div>
    <script src="index.js"></script>
</body>
</html>
