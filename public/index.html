<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أماكن الترفيه والسهر</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 100px;
            bottom: 0;
            width: 100%;
        }
        #info-container {
            position: absolute;
            top: 100px;
            right: 10px;
            width: 300px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-height: calc(100% - 120px);
            overflow-y: auto;
        }
        .place-info {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .place-info img {
            max-width: 100%;
            height: auto;
        }
        .main-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="main-title">MS|MV</h1>
    <h1>أماكن الترفيه والسهر</h1>
    <div id="map"></div>
    <div id="info-container"></div>
    <script src="index.js"></script>
</body>
</html>
