<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أماكن الترفيه والسهر</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
        }
        .main-title {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .content {
            display: flex;
            flex: 1;
        }
        #info-container {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
            border-left: 1px solid #ccc;
            box-sizing: border-box;
        }
        #map-container {
            width: 50%;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .place-info {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .place-info img {
            max-width: 100%;
            height: auto;
        }
        .mapboxgl-ctrl-group {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">MS|MV</h1>
        <h2>ماي استايل ماي فيجن</h2>
    </div>
    <div class="content">
        <div id="info-container"></div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
