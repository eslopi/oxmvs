<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS|MV</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #info-container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #map {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .place-info {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .place-info img {
            max-width: 100%;
            height: auto;
        }
        #locate-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #locate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="info-container"></div>
    <div id="map">
        <button id="locate-button">تحديد موقعي</button>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="index.js"></script>
</body>
</html>
