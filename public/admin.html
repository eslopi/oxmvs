<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- ... الأكواد الأخرى ... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - أماكن الترفيه والسهر</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>لوحة الإدارة - أماكن الترفيه والسهر</h1>
    <div id="map"></div>
    <form id="place-form">
        <label for="name">اسم المكان:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">وصف المكان:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="lat">خط العرض:</label>
        <input type="number" id="lat" name="lat" step="any" required>

        <label for="lng">خط الطول:</label>
        <input type="number" id="lng" name="lng" step="any" required>

        <label for="imageUrl">رابط الصورة:</label>
        <input type="text" id="imageUrl" name="imageUrl">

        <button type="submit">إضافة المكان</button>
    </form>

    <h2>الأماكن المضافة</h2>
    <table id="places-table">
        <thead>
            <tr>
                <th>اسم المكان</th>
                <th>الوصف</th>
                <th>خط العرض</th>
                <th>خط الطول</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            <!-- سيتم ملء هذا الجزء بواسطة JavaScript -->
        </tbody>
    </table>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="admin.js"></script>
</body>
</html>
